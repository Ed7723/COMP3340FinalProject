{% extends "base.html" %}
{% block content %}
<!-- Basic form imported from bootstrap -->
<form>
    <div class="mb-3">
        <label for="itemNameLabel" class="form-label">Insert Item Name</label>
        <input type="text" class="form-control" id="itemName" placeholder="Bananas">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</form>

{% endblock content %}
