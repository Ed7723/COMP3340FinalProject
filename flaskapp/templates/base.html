<!-- This is the layout html template for all the other pages -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Below is the CDN link for bootstrap, it is for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Linked stylesheet for in case of custom style changes -->
    <link rel="stylesheet" type = "text/css" href="{{url_for('static',filename='main.css')}}">
    <!-- Conditional rendering of title depending on if there is a title or not -->
    <title>Inventory Web Application {%if title%} - {{title}} {% endif %}</title>
</head>
<body>
    <!-- Basic Navbar imported from bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Inventory Web Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/view">View Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create">Create Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Styling to make sure that the content is not the entire width of the screen. -->
    <div class="container">
        <div class="col-1"></div>
        <div class="col-md-auto">
            <!-- Place where flashes will show -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages%}
                    {% for category,message in messages%}
                        <div class="alert alert-{{category}}">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- Location for different content -->
            {% block content%} {%endblock%}
        </div>
        <div class="col-1"></div>
    </div> 
    <!-- Below is the CDN link for the bootstrap javascript file. It is for styling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
