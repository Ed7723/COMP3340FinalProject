{% extends 'base.html' %}
{% block content %}
    <h1>View Items</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                      <a href="{{ url_for('edit', item_id=item.id) }}" class="btn btn-primary">Edit</a>
                      <form method="POST" action="{{ url_for('delete', item_id=item.id) }}" style="display: inline-block;">
                        <input type="submit" class="btn btn-danger" value="Delete">
                      </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
