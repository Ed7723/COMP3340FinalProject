<!-- This html page will be for seeing all the inventory items -->
{% extends "base.html" %}
{% block content %}
<table class = "table">
    <thead><tr>
        <th scope="">Item ID</th>
        <th scope="col">Item Name</th>
        <th scope="col">Item Price</th>
      </tr>
    </thead>
    <tbody>
    {% for item in items%}
    <tr>
        <th scope="row">{{item.id}}</th>
        <td>
            {{item.name}}
        </td>
        <td>
            {{item.price}}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
